<!DOCTYPE html>
<html>
  <head>
    <title>WebRemoteControl</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link rel="stylesheet" href="/css/app.css" type="text/css">
  </head>
  <body>
  <div class="inputrow">
    <select class="menu" id="menu">
      <option value="trackpad-area">trackpad</option>
      <option value="content_2">content2</option>
      <option value="content_3">content3</option>
    </select>
    <select class="menu" id="cmd">
      <option value="" disabled selected style="display:none;">cmd</option>
      <option value="netflix">netflix</option>
      <option value="youtube">youtube</option>
    </select>
    <div class="placeholder"></div>
    <button id="bclosetab" class="buttons">M+w</button>
  </div>

  <div class="inputrow">
    <div class="placeholder"></div>
    <input type="text" value="" id="textinput" placeholder="send text...">
    <button id="bf" class="buttons">f</button>
    <button id="bup" class="buttons">&#8679;</button>
    <button id="bspace" class="buttons">&#9251;</button>
  </div>


  <div class="inputrow">
    <div class="placeholder"></div>
    <button id="bescape" class="buttons">esc</button>
    <button id="bleft" class="buttons">&#8678;</button>
    <button id="bdown" class="buttons">&#8681;</button>
    <button id="bright" class="buttons">&#8680;</button>
  </div>
    <div class="content">
      <div id="trackpad-area" class="_vis_ trackpad-area"></div>
      <div id="content_2" class="_inv_">Content 2</div>
      <div id="content_3" class="_inv_">Content 3</div>
    </div>
    <script src="META-INF/resources/webjars/hammerjs/2.0.6/hammer.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
